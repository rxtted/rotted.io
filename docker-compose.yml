version: '3.8'

services:
  rotted-io:
    image: ghcr.io/rxtted/rotted.io:latest
    container_name: rotted-io
    restart: unless-stopped
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.rotted.io.service=web"
      - "com.rotted.io.environment=production"